<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workpage</title>
  <link rel="stylesheet" href="unstyle.css">

  <style>
    @import "https://unpkg.com/open-props/sizes.min.css";
    @import "https://unpkg.com/open-props/colors.min.css";
    @import "https://unpkg.com/open-props/fonts.min.css";
    @import "https://unpkg.com/open-props/shadows.min.css";
    @import "https://unpkg.com/open-props/borders.min.css";

    body {
      --surface-1: var(--red-0);
      --surface-2: white;
      --theme: var(--red-3);
      --text-1: var(--gray-9);
      --text-2: var(--gray-7);

      --group-gray: var(--gray-5);
      --group-stone: var(--stone-5);
      --group-red: var(--red-5);
      --group-pink: var(--pink-5);
      --group-purple: var(--purple-5);
      --group-violet: var(--violet-5);
      --group-indigo: var(--indigo-5);
      --group-blue: var(--blue-5);
      --group-cyan: var(--cyan-5);
      --group-teal: var(--teal-5);
      --group-green: var(--green-5);
      --group-lime: var(--lime-5);
      --group-yellow: var(--yellow-6);
      --group-orange: var(--orange-5);
      --group-choco: var(--choco-5);
      --group-brown: var(--brown-5);
      --group-sand: var(--sand-5);
      --group-camo: var(--camo-5);
      --group-jungle: var(--jungle-5);

      display: flex;

      font-family: var(--font-sans);
      background-color: var(--surface-1);
      color: var(--text-2);

      @media (prefers-color-scheme: dark) {
        --text-1: var(--gray-1);
        --text-2: var(--gray-2);

        --surface-1: var(--gray-9);
        --surface-2: var(--gray-8);

        --theme: var(--red-3);
        --group-gray: var(--gray-4);
        --group-stone: var(--stone-4);
        --group-red: var(--red-4);
        --group-pink: var(--pink-4);
        --group-purple: var(--purple-4);
        --group-violet: var(--violet-4);
        --group-indigo: var(--indigo-4);
        --group-blue: var(--blue-4);
        --group-cyan: var(--cyan-4);
        --group-teal: var(--teal-4);
        --group-green: var(--green-4);
        --group-lime: var(--lime-4);
        --group-yellow: var(--yellow-4);
        --group-orange: var(--orange-4);
        --group-choco: var(--choco-4);
        --group-brown: var(--brown-4);
        --group-sand: var(--sand-4);
        --group-camo: var(--camo-4);
        --group-jungle: var(--jungle-4);
      }
    }

    aside {
      position: absolute;
      padding: var(--size-3) var(--size-2);
    }

    main {
      flex-grow: 1;
      padding: var(--size-6);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .links {
      width: 100%;
      padding-block: var(--size-6);

      display: flex;
      gap: var(--size-6);
    }

    .mt-4 {
      margin-top: 1.25rem;
    }
  </style>

  <script type="module" src="components/wp-clock.js"></script>
  <script type="module" src="components/wp-dialog.js"></script>
  <script type="module" src="components/wp-project.js"></script>
  <script type="module" src="components/wp-header.js"></script>
  <script type="module" src="components/wp-links.js"></script>
  <script type="module" src="components/wp-tasks.js"></script>

  <script type="module" src="app.js"></script>
</head>

  <main>
    <wp-clock></wp-clock>
    <wp-project class="mt-4"></wp-project>

    <wp-links class="mt-4"></wp-links>
  </main>

  <wp-tasks>
  </wp-tasks>

  <template id="WP-DIALOG">
    <style>
      @import "unstyle.css";

      dialog {
        margin: auto;
        padding: var(--size-2) var(--size-4);
        width: max-content;
        max-width: 95vw;
        border-radius: var(--radius-3);
        background-color: var(--surface-2);
        box-shadow: var(--shadow-2);

        &::backdrop {
          backdrop-filter: blur(2px)
        }
      }

      header {
        margin-bottom: var(--size-2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;

        font-weight: 600;
      }
    </style>

    <dialog>
      <header>
        <h2>Dialog</h2>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="m12 13.4l-4.9 4.9q-.275.275-.7.275t-.7-.275q-.275-.275-.275-.7t.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7L13.4 12l4.9 4.9q.275.275.275.7t-.275.7q-.275.275-.7.275t-.7-.275L12 13.4Z" />
          </svg>
        </button>
      </header>
      <slot name="content"></slot>
    </dialog>
  </template>

  <template id="WP-HEADER">
    <style>
      @import "unstyle.css";

      header {
        display: flex;
        flex-direction: column;
        gap: var(--size-4);

        .header-logo {
          margin-bottom: var(--size-1);
          width: var(--size-4);
          height: var(--size-4);

          color: var(--text-1);
        }
      }
    </style>

    <header>
      <button class="header-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"

        </svg>
      </button>

      <slot></slot>
    </header>
  </template>

  <template id="WP-HEADER-GROUP">
    <style>
      .header-group {
        display: flex;
        flex-direction: column;
        gap: var(--size-2);
      }
    </style>

    <div class="header-group">
      <slot></slot>
    </div>
  </template>

  <template id="WP-HEADER-ITEM">
    <style>
      @import "unstyle.css";

      svg {
        width: var(--size-4);
        height: var(--size-4);

        margin: 0;
      }

      button {
        position: relative;
        padding: 0;
        color: var(--stone-7);

        >span {
          position: absolute;
          top: 0;
          left: 100%;
          width: max-content;
          height: 100%;
          vertical-align: middle;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.25s ease-in;
        }

        &:hover {
          color: inherit;

          >span {
            opacity: 1;
          }
        }
      }
    </style>

    <button>
      <slot name="icon"></slot>
      <span></span>
    </button>

    <wp-dialog id="action">
      <slot name="modal"></slot>
    </wp-dialog>
  </template>

  <template id="WP-CLOCK">
    <style>
      @import "unstyle.css";

      .clock_time {
        font-size: 4rem;
        font-weight: bold;

        line-height: 1.2;
        text-align: center;
      }

      .clock_date {
        font-weight: 600;
        text-align: center;
      }
    </style>
    <h1 class="clock_time"><time class="time"></time></h1>
    <p class="clock_date"><time class="date"></time></p>
  </template>

  <template id="WP-PROJECT">
    <style>
      @import "unstyle.css";

      .wrapper {
        display: flex;
      }

      button {
        font-weight: bold;
        background-color: var(--theme);
      }

      .project-subtitle {
        display: block;
        font-size: var(--font-size-00);
        color: var(--text-2);
      }
    </style>

    <div class="project">
      <button rounded>
        <span></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M12 14.975q-.2 0-.375-.062T11.3 14.7l-4.6-4.6q-.275-.275-.275-.7t.275-.7q.275-.275.7-.275t.7.275l3.9 3.9l3.9-3.9q.275-.275.7-.275t.7.275q.275.275.275.7t-.275.7l-4.6 4.6q-.15.15-.325.213t-.375.062Z" />
        </svg>
      </button>

      <wp-dialog data-title="Choose project">
        <ul slot="content">
          <li>
            <div class="wrapper">
              <span class="project-title">General</span>
              <span class="project-subtitle">2 days ago</span>
            </div>
          </li>
        </ul>
      </wp-dialog>
    </div>
  </template>

  <template id="WP-LINKS">
    <style>
      div {
        width: 100%;
        padding-block: var(--size-6);

        display: flex;
        gap: var(--size-6);
      }
    </style>

    <div>
    </div>
  </template>

  <template id="WP-LINK-GROUP">
    <style>
      @import "unstyle.css";

      section.gray { color: var(--group-gray); }
      section.stone { color: var(--group-stone); }
      section.red { color: var(--group-red); }
      section.pink { color: var(--group-pink); }
      section.purple { color: var(--group-purple); }
      section.violet { color: var(--group-violet); }
      section.indigo { color: var(--group-indigo); }
      section.blue { color: var(--group-blue); }
      section.cyan { color: var(--group-cyan); }
      section.teal { color: var(--group-teal); }
      section.green { color: var(--group-green); }
      section.lime { color: var(--group-lime); }
      section.yellow { color: var(--group-yellow); }
      section.orange { color: var(--group-orange); }
      section.choco { color: var(--group-choco); }
      section.brown { color: var(--group-brown); }
      section.sand { color: var(--group-sand); }
      section.camo { color: var(--group-camo); }
      section.jungle { color: var(--group-jungle); }

      header {
        position: relative;
        margin-bottom: var(--size-3);
        display: flex;

        &::after {
          content: "";
  
          position: absolute;
          top: 100%;
          left: 0;
          height: 4px;
          width: var(--size-10);
  
          background-color: currentColor;
        }
      }
      
      section {
        width: 250px;
      }

      div {
        width: max-content;
        max-width: 100%;
        margin-inline: auto;
      }

      h2 {
        padding-bottom: var(--size-1);

        font-size: var(--size-6);
        font-weight: 600;
      }

      ol {
        display: flex;
        flex-direction: column;
        gap: var(--size-1);
      }
    </style>

    <section>
      <div>
        <header>
          <h2></h2>
        </header>
        <ol>
        </ol>          
      </div>
    </section>
  </template>

  <template id="WP-LINK-GROUP-ITEM">
    <style>
      @import "unstyle.css";

      .handle {
        color: var(--stone-7);
        opacity: 0;
      }

      li {
        display: flex;
        align-items: center;
        gap: var(--size-2);

        letter-spacing: var(--font-letterspacing-1);
        color: var(--text-2);

        &:hover .handle {
          opacity: 1;
        }
      }
    </style>

    <li draggable="true">
      <button class="handle">

      @import "unstyle.css";

        justify-content: center;
        gap: var(--size-3);

        font-weight: 600;
        color: var(--stone-6);

        padding-inline: var(--size-3);

      ol {
        padding: var(--size-2);
        
        display: flex;
        flex-direction: column;
        gap: var(--size-2);
      }

      summary {
        width: fit-content;
        padding: var(--size-3);
        margin-left: auto;

        list-style: none;
        cursor: pointer;

        font-size: var(--font-size-3);
        font-weight: 500;

        <ol>
        </ol>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

          </svg>
          <span>Add a task</span>
        </button>
      </section>
    </details>
  </template>

  <template id="WP-TASK-ITEM">
    <style>
      @import "unstyle.css";

      .task-list_item {
        position: relative;
        padding: var(--size-3);

        display: flex;
        align-items: center;
        gap: var(--size-3);

        font-weight: 500;
        background-color: var(--surface-2);
        border-radius: 6px;
        box-shadow: var(--shadow-1);
      }

      .handle {
        inline-size: var(--size-4);
        aspect-ratio: 1;
        border: 4px solid var(--theme);
        border-radius: 100%;
        background-color: var(--surface-1);
        box-shadow: var(--inner-shadow-1);
      }
    </style>

    <li class="task-list_item">
      <div class="handle"></div>
      <span></span>
    </li>
